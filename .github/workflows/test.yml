name: tests
on:
  push:
    branches:
      - 'master'
      - 'renovate/**'
    tags:
      - '*.*.*'
  pull_request:
    branches:
      - 'master'

jobs:
  unit-tests:
    name: unit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Run unit tests
        run: pnpm test

  e2e-tests:
    name: end to end
    env:
      shardTotal: 4

    strategy:
      fail-fast: false
      matrix:
        shard: [1, 2, 3, 4]

    services:
      mongo:
        image: mongo:latest
        ports:
          - 27017:27017

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install

      - name: Install Playwright Browsers
        run: npx playwright install --with-deps

      - name: Run Playwright tests
        env:
          WEBSITE_URL: 'http://localhost:3000'
          MONGODB_URI: 'mongodb://localhost:27017/tf2pickup'
          STEAM_API_KEY: ${{ secrets.STEAM_API_KEY }}
          QUEUE_CONFIG: '6v6'
          AUTH_SECRET: ${{ secrets.AUTH_SECRET }}
          THUMBNAIL_SERVICE_URL: 'https://mapthumbnails.tf2pickup.org'
          LOG_RELAY_ADDRESS: '127.0.0.1'
          LOG_RELAY_PORT: '9871'
          GAME_SERVER_SECRET: 'xxxxxx'
          KEY_STORE_PASSPHRASE: ${{ secrets.AUTH_SECRET }}
          STEAM_USERNAME: ${{ secrets.TEST_USER_USERNAME }}
          STEAM_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
        run: pnpm test:e2e --shard=${{ matrix.shard }}/${{ env.shardTotal }}

      - if: ${{ !cancelled() }}
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shard }}
          path: blob-report
          retention-days: 1

  merge-reports:
    if: ${{ !cancelled() }}
    needs: [e2e-tests]

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v2
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - name: Install dependencies
        run: pnpm install

      - name: Download blob reports from GitHub Actions Artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-blob-reports
          pattern: blob-report-*
          merge-multiple: true

      - name: Merge into HTML Report
        run: npx playwright merge-reports --reporter html ./all-blob-reports

      - name: Upload HTML report
        uses: actions/upload-artifact@v4
        with:
          name: html-report--attempt-${{ github.run_attempt }}
          path: playwright-report
          retention-days: 30
